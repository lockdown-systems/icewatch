<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ICE Facilities Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
            background: #f8f9fa;
            height: 100%;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #header-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f5f5f5;
            color: #222;
            padding: 0.5em 1.2em;
            height: 56px;
            border-bottom: 1px solid #e0e0e0;
            flex-shrink: 0;
        }
        #header-title {
            font-size: 1.4em;
            font-weight: 700;
            letter-spacing: 0.01em;
            color: #222;
        }
        #header-stats {
            font-size: 1em;
            font-weight: 500;
            margin-top: 0.15em;
            color: #444;
        }
        #header-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        #donate-link {
            background: #ff5a1f;
            color: #fff;
            text-decoration: none;
            padding: 0.4em 1em;
            border-radius: 24px;
            font-weight: 600;
            font-size: 0.95em;
            transition: background 0.2s;
            border: none;
        }
        #donate-link:hover {
            background: #e04a13;
        }
        #map {
            flex: 1 1 auto;
            height: 100%;
            width: 100vw;
        }
        #footer-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            color: #222;
            padding: 1em 0 0.7em 0;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }
        #footer-logo {
            height: 60px;
            width: auto;
            margin-bottom: 0.5em;
        }
        .legend {
            position: absolute;
            bottom: 90px;
            left: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 0.7em 1em 0.7em 0.8em;
            font-size: 0.98em;
            color: #222;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            z-index: 1000;
            transition: opacity 0.2s;
        }
        .legend-row .legend-icon { opacity: 0.7; }
        .legend-row { display: flex; align-items: center; margin-bottom: 0.3em; }
        .legend-label { font-size: 0.97em; }
        .legend-icon { margin-right: 0.7em; }
        #legend-toggle {
            display: none;
            position: absolute;
            bottom: 90px;
            left: 20px;
            z-index: 1100;
            background: #fff;
            color: #222;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 0.4em 1em;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        @media (max-width: 700px) {
            #header-bar { flex-direction: column; height: auto; padding: 0.5em 0.5em; }
            #header-title { font-size: 1.05em; }
            #header-stats { font-size: 0.93em; }
            #donate-link { font-size: 0.9em; padding: 0.3em 0.7em; }
            #footer-logo { height: 36px; }
            .legend {
                left: 5px;
                right: 5px;
                font-size: 0.93em;
                padding: 0.5em 0.7em 0.5em 0.7em;
                max-width: 90vw;
            }
            #legend-toggle {
                display: block;
            }
        }
    </style>
</head>

    <div id="header-bar">

    <div id="footer-bar">
        <a href="https://lockdown.systems/" target="_blank" rel="noopener">
            <img id="footer-logo" src="img/logo-wide.svg" alt="Lockdown Systems logo" />

    // Legend toggle for mobile
    function toggleLegend() {
        var legend = document.getElementById('legend-box');
        var btn = document.getElementById('legend-toggle');
        if (legend.style.display === 'none') {
            legend.style.display = '';
            btn.textContent = 'Hide Legend';
            btn.style.bottom = '90px';
            btn.style.left = 'auto';
            btn.style.right = '20px'; // Position button to the right of legend
        } else {
            legend.style.display = 'none';
            btn.textContent = 'Show Legend';
            btn.style.bottom = '90px';
            btn.style.left = '20px';
            btn.style.right = 'auto'; // Return to original left position
        }
    }
    // On load, hide legend and show toggle on mobile
    if (window.innerWidth <= 700) {
        document.getElementById('legend-box').style.display = 'none';
        document.getElementById('legend-toggle').textContent = 'Show Legend';
    }
    window.addEventListener('resize', function() {
        if (window.innerWidth <= 700) {
            document.getElementById('legend-toggle').style.display = 'block';
            document.getElementById('legend-box').style.display = 'none';
            document.getElementById('legend-toggle').textContent = 'Show Legend';
        } else {
            document.getElementById('legend-toggle').style.display = 'none';
            document.getElementById('legend-box').style.display = '';
        }
    });
